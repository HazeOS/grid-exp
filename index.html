<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel = "stylesheet" href = "styles/index.css">
    <link rel="shortcut icon" href="resources/index/geek.png" type="image/png">
    <script type = text/javascript src = "js/jQuery/jquery-1.10.2.js"></script>
    <script type = text/javascript src = "js/preloader/preloader.js"></script>
</head>

<body alink = "#fff" vlink = "#fff" link = "#fff">

<div id = "page-preloader" class = "preloader">
    <div class = "loader loader1"></div>
</div>



<div class = "container-fluid wrap">
    <div class = "row justify-content-center">
        <div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12 flex">
            <p class = "logo">Сборка материнской платы</p>
            <div class = "d-flex flex-row justify-content-center align-items-center wrench_anim">
                <a class = "btn " data-toggle="tooltip" title="Play the Game" href = select.html>
                    <p class = "btn-text" id = "play">Играть</p>
                </a>
                <a href = select.html>
                    <img src = "resources/index/wrench.png" class = "img-fluid" id = "wrench">
                </a>
            </div>
            <div class = "d-flex flex-row justify-content-center align-items-center">
                <a class = "btn " data-toggle="tooltip" title="Watch Info" href = info.html>
                    <p class = "btn-text" id = "info">Инфо</p>
                </a>
                <a href = info.html>
                    <img src = "resources/index/question.png" class = "img-fluid" id = "question">
                </a>
            </div>
            <div class = "d-flex flex-row justify-content-center align-items-center">
                <a class = "anim btn " data-toggle="tooltip" title="Disable Animation">
                    <p class = "lead" id = "dis_anim">Отключить<br>Анимацию</p>
                </a>
                    <img src = "resources/index/cancel.png" class = "img-fluid" id = "disable">
            </div>
            <div class = "lang">
                <img src = "resources/info/russia.png" id = "russian">
                <img src = "resources/info/united-kingdom.png" id = "british">
            </div>
        </div>
    </div>
</div>


<script type = text/javascript src="js/video/videoplay.js"></script>
<script type = text/javascript src = "js/jQuery/jquery-1.10.2.js"></script>
<link rel = "stylesheet" href="bootstrap/css/bootstrap.min.css">

</html>
